{% load static wagtailcore_tags wagtailimages_tags %}
  <div class="testimonials paralax-mf bg-image" style="background-image: url({% static 'img/overlay-bg.jpg' %})">
    <div class="overlay-mf"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="testimonial-mf" class="owl-carousel owl-theme">

              {% for testimonial in value.Testimonial_list %}
                  {% image testimonial.image_profile original as img %}
                   <div class="testimonial-box">
              <div class="author-test">
                <img src="{{ img.url }}" alt="" class="rounded-circle b-shadow-a">
                <span class="author">{{ testimonial.text_name }}</span>
              </div>
              <div class="content-test">
                <p class="description lead">
                  {{ testimonial.text_Testimonial }}
                </p>
                <span class="comit"><i class="fa fa-quote-right"></i></span>
              </div>
            </div>
              {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </div>
